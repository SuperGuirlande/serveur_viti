{% load tailwind_tags %}
<!DOCTYPE html>
<html lang='fr'>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content = "width=device-width, initial-scale=1.0">
    <title>{% block title %}Code/Master Shop{% endblock %}</title>
    {% tailwind_css %}
    {% block extra_head %}
    {% endblock %}
</head>

<body>
    <header>
        <nav>
            <a href="{% url 'index' %}"><p>Accueil</p></a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'my_account' %}"><p>Mon Compte</p></a>
            {% else %}
                <a href="{% url 'login' %}"><p>Se Connecter</p></a>
            {% endif %}
        </nav>
    </header>
{% block content %}
{% endblock %}
</body>

</html>
