{% load tailwind_tags %}
<!DOCTYPE html>
<html lang='fr'>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content = "width=device-width, initial-scale=1.0">
    <title>{% block title %}Base de données interactive{% endblock %}</title>
    {% tailwind_css %}
    {% block extra_head %}{% endblock %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <section class="w-full bg-gradient-to-r from-green-600 to-green-400 shadow-lg">
            <div class="flex items-center justify-between w-full max-w-7xl mx-auto px-4 py-4">
                <div class="flex items-center gap-4">
                    <a href="{% url 'index' %}" class="group transition-all duration-300 ease-in-out">
                        <p class="text-white text-2xl font-bold group-hover:scale-105 transform transition-transform">
                            Base de données interactive
                        </p>
                        <div class="h-0.5 w-0 bg-white transition-all duration-300 group-hover:w-full"></div>
                    </a>
                </div>
                <div class="flex items-center gap-4">
                    <nav class="flex items-center gap-8 text-white font-semibold">
                                <a href="{% url 'index' %}" class="relative px-3 py-2 group">
                                    <div class="flex items-center gap-2">
                                        <i class="fas fa-home text-white relative z-10 transition duration-300 group-hover:text-green-800"></i>
                                        <span class="relative z-10 transition duration-300 group-hover:text-green-800">Accueil</span>
                                    </div>
                                    <div class="absolute inset-0 h-0 w-full bg-white rounded-lg transition-all duration-300 group-hover:h-full"></div>
                                </a>
                                <a href="{% url 'all_metabolites' %}" class="relative px-3 py-2 group">
                                    <div class="flex items-center gap-2">
                                        <i class="fas fa-flask text-white relative z-10 transition duration-300 group-hover:text-green-800"></i>
                                        <span class="relative z-10 transition duration-300 group-hover:text-green-800">Métabolites</span>
                                    </div>
                                    <div class="absolute inset-0 h-0 w-full bg-white rounded-lg transition-all duration-300 group-hover:h-full"></div>
                                </a>
                                    <a href="{% url 'all_plants' %}" class="relative px-3 py-2 group">
                                    <div class="flex items-center gap-2">
                                        <i class="fas fa-leaf text-white g relative z-10 transition duration-300 group-hover:text-green-800"></i>
                                        <span class="relative z-10 transition duration-300 group-hover:text-green-800">Plantes</span>
                                    </div>
                                    <div class="absolute inset-0 h-0 w-full bg-white rounded-lg transition-all duration-300 group-hover:h-full"></div>
                                </a>
                                <a href="{% url 'all_activities' %}" class="relative px-3 py-2 group">
                                    <div class="flex items-center gap-2">
                                        <i class="fas fa-microscope text-white relative z-10 transition duration-300 group-hover:text-green-800"></i>
                                        <span class="relative z-10 transition duration-300 group-hover:text-green-800">Activités</span>
                                    </div>
                                    <div class="absolute inset-0 h-0 w-full bg-white rounded-lg transition-all duration-300 group-hover:h-full"></div>
                                </a>
                    </nav>
                </div>
            </div>
        </section>
    </header>
{% block content %}
{% endblock %}
</body>

</html>
